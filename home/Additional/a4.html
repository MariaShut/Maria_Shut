<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A3+</title>
  </head>
  <body>
    <script>
        function palindrome (str) {
          const strReplacedRusLetters = str.replaceAll("ё", "е").replaceAll("ъ", "ь");
          const strLowerCase = strReplacedRusLetters.toLowerCase();
          const strReversed = strLowerCase.split("").reverse().join("");

          if (str.length <= 1)
            return true;

          if (strLowerCase === strReversed) 
            return palindrome( str.slice(1, str.length - 1) );
          
          return false;
        }
          
        palindrome("её");
    </script>
  </body>
</html>
