<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2+</title>
</head>
<body>
    <script>
        function reverseStr(str) {
            const strByLetters = str.split("");
            const strReversed = strByLetters.reverse();
            const newStr = strReversed.join("");
          
            return newStr;
        }
        reverseStr("The weather is good");
    </script>
</body>
</html>
