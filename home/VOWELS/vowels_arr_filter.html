<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels(filter)</title>
</head>
<body>
    <script>
        const askForString = prompt("Рассчитать количество русских гласных:");

        function calcVowels(string) {
            const ruVowels = ["а", "е", "ё", "и", "о", "у", "ы", "э", "ю", "я"];
            
            return string.toLowerCase().split("").filter(char => {
                return ruVowels.indexOf(char) !== -1; }).length;
        }

        console.log(`Введённый текст: ${askForString}`);
        console.log(`Количество гласных: ${ calcVowels(askForString) }`); 
    </script>
    
</body>
</html>
