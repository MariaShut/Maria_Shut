<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type=button value='корни' onclick='ttt()'>

    <script>
        "use strict";

        // находим корни квадратного уравнения
        function ttt() {
            var a = Number( prompt('Введите a') );
            var b = Number( prompt('Введите b') );
            var c = Number( prompt('Введите c') );

            var d = (b * b) - (4 * a * c); // дискриминант
            console.log('дискриминант = ' + d);

            var sqrtD = Math.sqrt(d); //квадратный корень из дискриминанта

            if ( (d > 0) && (!isNaN(sqrtD)) ) {
                var x1 = (-b + Math.sqrt(d)) / (2 * a);
                var x2 = (-b - Math.sqrt(d)) / (2 * a);

                alert('два корня: ' + x1 + ' и ' + x2);
            }
            else if (d === 0) {
                var x = -b / (2 * a);
                alert('один корень: ' + x);
            }
            else {
                alert('корней нет!');
            }
        }
        ttt();

    </script>
    
</body>
</html>
